<!DOCTYPE html>
<html lang="en" class="font-mono">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="flex w-full  h-screen flex-col justify-center mobile:items-center items-end bg-slate-100 dark:bg-slate-900 gap-6">

    <div class="w-full mobile:w-96 mx-auto h-16 flex justify-center items-center">
        <input id="myDisplay" class="w-11/12 mx-0.5 h-20 text-3xl bg-slate-200 dark:bg-slate-800 dark:text-slate-200 px-2 bg-opacity-50 rounded focus:outline-none transition-colors" type="text" value="" readonly>
    </div>

    <div class="w-11/12 mobile:w-96 h-0.5 bg-slate-400 dark:bg-slate-700 rounded-md mx-auto"></div>

    <div class="w-full  mobile:w-96 max-w-screen-sm mx-auto h-auto flex flex-row">
        <div id="hiddenOp" class="w-1/5 hidden">
            <div class="flex flex-col w-full justify-between gap-y-3">
                <div onclick="Operators(event)" class="hideOp bg-slate-100 dark:bg-slate-900 aspect-square w-16 flex justify-center items-center text-3xl rounded cursor-pointer">
                    <span class="text-slate-400 font-semibold pointer-events-none">X<sup>y</sup></span>
                </div>
                <div onclick="Operators(event)" class="hideOp bg-slate-100 dark:bg-slate-900 aspect-square w-16 flex justify-center items-center text-3xl rounded cursor-pointer">
                    <i class="fa-solid fa-square-root-variable text-slate-400 pointer-events-none"></i>
                </div>
                <div onclick="Operators(event)" class="hideOp bg-slate-100 dark:bg-slate-900 aspect-square w-16 flex justify-center items-center text-3xl rounded cursor-pointer">
                    <span class="text-slate-400 font-semibold pointer-events-none">(X)</span>
                </div>
                <div onclick="Numbers(event)" class="hideOp bg-slate-100 dark:bg-slate-900 aspect-square w-16 flex justify-center items-center text-3xl rounded cursor-pointer">
                    <span class="text-slate-400 text-3xl font-medium pointer-events-none">pi</span>
                </div>
                <div onclick="Numbers(event)" class="hideOp bg-slate-100 dark:bg-slate-900 aspect-square w-16 flex justify-center items-center text-3xl rounded cursor-pointer">
                    <span class="text-slate-400 font-semibold pointer-events-none text-4xl">e</span>
                </div>
            </div>
        </div>
        <div id="shownOp" class="w-full flex flex-col gap-x-4 gap-y-3">
            <div class="flex w-full justify-between">
                <div onclick="Operators(event)" class="Op bg-slate-100 dark:bg-slate-900 aspect-square w-16 flex justify-center items-center text-3xl rounded cursor-pointer">
                    <span class="text-orange-400 dark:text-orange-500 text-4xl font-semibold pointer-events-none">C</span>
                </div>
                <div onclick="Operators(event)" class="Op bg-slate-100 dark:bg-slate-900 aspect-square w-16 flex justify-center items-center text-3xl rounded cursor-pointer">
                    <i class="fa-solid fa-delete-left text-orange-400 dark:text-orange-500 pointer-events-none"></i>
                </div>
                <div onclick="Operators(event)" class="Op bg-slate-100 dark:bg-slate-900 aspect-square w-16 flex justify-center items-center text-3xl rounded cursor-pointer">
                    <i class="fa-solid fa-percent text-orange-400 dark:text-orange-500 pointer-events-none"></i>
                </div>
                <div onclick="Operators_basic(event)" class="basicOp bg-slate-100 dark:bg-slate-900 aspect-square w-16 flex justify-center items-center text-3xl rounded cursor-pointer">
                    <i class="fa-solid fa-divide text-orange-400 dark:text-orange-500 pointer-events-none"></i>
                </div>
            </div>
            <div class="flex w-full justify-between">
                <div onclick="Numbers(event)"  class="bg-slate-100 dark:bg-slate-900 aspect-square w-16 flex justify-center items-center text-3xl rounded cursor-pointer">
                    <span class="text-slate-900 dark:text-slate-50">7</span>
                </div>
                <div onclick="Numbers(event)"  class="bg-slate-100 dark:bg-slate-900 aspect-square w-16 flex justify-center items-center text-3xl rounded cursor-pointer">
                    <span class="text-slate-900 dark:text-slate-50">8</span>
                </div>
                <div onclick="Numbers(event)"  class="bg-slate-100 dark:bg-slate-900 aspect-square w-16 flex justify-center items-center text-3xl rounded cursor-pointer">
                    <span class="text-slate-900 dark:text-slate-50">9</span>
                </div>
                <div onclick="Operators_basic(event)" class="basicOp bg-slate-100 dark:bg-slate-900 aspect-square w-16 flex justify-center items-center text-3xl rounded cursor-pointer">
                    <i class="fa-solid fa-xmark text-orange-400 dark:text-orange-500 pointer-events-none"></i>
                </div>
            </div>
            <div class="flex w-full justify-between">
                <div onclick="Numbers(event)" class="bg-slate-100 dark:bg-slate-900 aspect-square w-16 flex justify-center items-center text-3xl rounded cursor-pointer">
                    <span class="text-slate-900 dark:text-slate-50">4</span>
                </div>
                <div onclick="Numbers(event)" class="bg-slate-100 dark:bg-slate-900 aspect-square w-16 flex justify-center items-center text-3xl rounded cursor-pointer">
                    <span class="text-slate-900 dark:text-slate-50">5</span>
                </div>
                <div onclick="Numbers(event)" class="bg-slate-100 dark:bg-slate-900 aspect-square w-16 flex justify-center items-center text-3xl rounded cursor-pointer">
                    <span class="text-slate-900 dark:text-slate-50">6</span>
                </div>
                <div onclick="Operators_basic(event)" class="basicOp bg-slate-100 dark:bg-slate-900 aspect-square w-16 flex justify-center items-center text-3xl rounded cursor-pointer">
                    <i class="fa-solid fa-minus text-orange-400 dark:text-orange-500 pointer-events-none"></i>
                </div>
            </div>
            <div class="flex w-full justify-between">
                <div onclick="Numbers(event)" class="bg-slate-100 dark:bg-slate-900 aspect-square w-16 flex justify-center items-center text-3xl rounded cursor-pointer">
                    <span class="text-slate-900 dark:text-slate-50">1</span>
                </div>
                <div onclick="Numbers(event)" class="bg-slate-100 dark:bg-slate-900 aspect-square w-16 flex justify-center items-center text-3xl rounded cursor-pointer">
                    <span class="text-slate-900 dark:text-slate-50">2</span>
                </div>
                <div onclick="Numbers(event)" class="bg-slate-100 dark:bg-slate-900 aspect-square w-16 flex justify-center items-center text-3xl rounded cursor-pointer">
                    <span class="text-slate-900 dark:text-slate-50">3</span>
                </div>
                <div onclick="Operators_basic(event)" class="basicOp bg-slate-100 dark:bg-slate-900 aspect-square w-16 flex justify-center items-center text-3xl rounded cursor-pointer">
                    <span class="text-4xl text-orange-400 dark:text-orange-500 pointer-events-none">+</span>
                </div>
            </div>
            <div class="flex w-full justify-between">
                <div onclick="toggleOperator()" class="bg-slate-100 dark:bg-slate-900 aspect-square w-16 flex justify-center items-center text-3xl rounded cursor-pointer">
                    <i class="fa-solid fa-arrow-down-up-across-line text-orange-400 dark:text-orange-500 pointer-events-none"></i>
                </div>
                <div onclick="Numbers(event)" class="bg-slate-100 dark:bg-slate-900 aspect-square w-16 flex justify-center items-center text-3xl rounded cursor-pointer">
                    <span class="text-slate-900 dark:text-slate-50">0</span>
                </div>
                <div onclick="Numbers(event)" class="bg-slate-100 dark:bg-slate-900 aspect-square w-16 flex justify-center items-center text-3xl rounded cursor-pointer">
                    <span class="text-slate-900 dark:text-slate-50">.</span>
                </div>
                <div onclick="Operators(event)" class="Op bg-orange-400 dark:bg-orange-500 aspect-square w-16 flex justify-center items-center text-3xl rounded cursor-pointer">
                    <span class="text-4xl text-slate-50 pointer-events-none">=</span>
                </div>
            </div>
        </div>
    </div>
<script src="./scripts.js"></script>
<script src="https://kit.fontawesome.com/219462edeb.js" crossorigin="anonymous"></script>
